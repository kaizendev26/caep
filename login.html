<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/favicon/site.webmanifest">

    <!-- bootstrap -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link href="src/css/signin.css" rel="stylesheet">

</head>
<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="login.html" method="post" id="formLogin">
          <a href="index.html">
            <img class="mb-4" src="src/img/login.SVG" alt="" width="72" height="57">
          </a>
          <h1 class="h3 mb-3 fw-normal">Porfavor Incia sesión</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Correo </label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit" id="btnLogin">Iniciar sesión</button>
          <small id="error-message"></small>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
      </main>

      <script src="src/js/firebase.js" type="module"></script>      
      <script src="src/js/login.js" type="module"></script>   
</body>
</html>
